
name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
         build: webpack
         start: npm start
         browser: chrome
         record: false
         publish-summary: true
         component: false
     









